<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Find-a-Movie</title>
      <link rel="stylesheet" href="style.css" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />

      <link rel="icon" href="favicon.ico" />
   </head>
   <body>
      <div id="" class="container d-flex flex-column align-items-center">
         <!-- Title -->
         <h1 class="display-3 mt-5 text-center">Find-a-Movie</h1>
         <h6 class="text-muted mt-1 text-center">
            Search using the
            <strong>Open Movies Database</strong>
            <a
               style="text-decoration: none"
               href="https://www.omdbapi.com/"
               target="_blank"
               >API</a
            >
         </h6>
         <!-- Search box - a form -->
         <form class="my-5" id="search-form">
            <div class="input-group">
               <input
                  type="text"
                  class="form-control"
                  placeholder="Movie"
                  id="search-input"
               />
               <button type="input" class="btn btn-primary">Find it!</button>
               <button
                  type="button"
                  class="btn btn-outline-secondary"
                  id="clear"
               >
                  Clear
               </button>
            </div>
         </form>
      </div>
      <!-- Movie cards will appear here -->
      <div class="container">
         <div id="results" class="card-grid"></div>
      </div>
      <footer>
         <p class="text-center my-5">
            Created by
            <a
               href="https://github.com/MakeItBack/Find-a-Movie"
               target="__blank"
               ><strong>MakeItBack</strong></a
            >
         </p>
      </footer>
      <!-- Javascript files - Keep at the bottom of your body tag -->
      <script src="main.js"></script>
   </body>
</html>
